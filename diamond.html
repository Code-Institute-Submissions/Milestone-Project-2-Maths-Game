<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
     <script
  src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src= "assets/js/script.js" type="text/javascript"></script>
    
   
    <title>Times Table Challenge</title>
</head>
<body>
    <section class="background">
    <div class="row custom-layout">
        <div class="col justify-content-center title-container">
            <h2 class = "sub-title">Diamond Challenge: You have 2 minutes to get 36 questions correct</h2>
        </div>
    </div>

    <div class="row justify-content-center timer-container">
        <div class="col-6 slow-custom">
            <span id = "playerScore" class="text-score">Score: 0</span>
        </div> 
    </div>

    <div class="row">
        <div class="col-8 mx-auto challenge-question-box">
            <div class="col justify-content-between d-flex">
                <span class = "text-style" id="timer-numbers">2:00</span>
                  <div>
                <i id = "right" class="fas fa-check fa-2x tick"></i>
                <i id = "wrong" class="fas fa-times fa-2x cross"></i>
                <p id = "slow" class = "text-style-slow"></p>
                <i class="fas fa-trophy trophy-custom" id = "win"></i>
             </div>
            </div>   
            <p id = "question-number" class = "question text-style">Get ready...</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <input type= "number" id="answer" class="challenge-input" placeholder = "Answer" disabled>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4 justify-content-center button-container d-flex">
            <button id = "answer-button-chal" onclick="challengeAnswerQuestion(36);" class="custom-button" disabled>Answer</button>
        </div>
        <div id = "showAnswer" class="col-2 d-flex justify-content-center text-score"></div>
        <div class="col-4 d-flex justify-content-center button-container">
            <button id ="question-button-chal" onclick = "resetChallenge(); resetScore(); challengeTimer(); challengeSetQuestion();" class="custom-button">Start</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <a href="index.html" aria-label = "go back">
                <i class="fas fa-arrow-left back-btn"></i>
            </a>
        </div>
         
    </div>
    </section>
</body>

</html>
