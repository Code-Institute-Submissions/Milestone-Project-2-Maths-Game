<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--bootstrap for structure-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--my css code-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
    <!--jquery--> 
    <script
  src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--my javascript-->
    <script src= "assets/js/script.js" type="text/javascript"></script>
    
   
    <title>Times Table Challenge</title>
</head>
<body>
    <section class="background">
    <!--main title-->
    <div class="row custom-layout">
        <div class="col justify-content-center title-container">
            <h1 class = "title">Mr Phillips' <br> Multiplication Challenge</h1>
        </div>
    </div>
    <!--score-->
     <div class="row justify-content-center timer-container hide game">
        <div class="col-6 slow-custom">
            <span id = "playerScore" class="text-score">Score: 0</span>
        </div> 
    </div>
    <!--question box with questions in, timer, tick/ cross, too slow message-->
    <div class="row">
        <div class="col-8 mx-auto question-box">
            <div class="col justify-content-between d-flex">
                <span class = "text-style" id="timer-numbers">10</span>
               <div class = "hidden-messages">
                <i id = "right" class="fas fa-check fa-2x tick"></i>
                <i id = "wrong" class="fas fa-times fa-2x cross"></i>
                <p id = "slow" class = "text-style-slow"></p>
               </div>
            </div>   
            <p id = "question-number" class = "question text-style">Get ready...</p>
        </div>
    </div>
    <!--answer box-->
    <div class="row">
        <div class="col">
            <input type= "number" id="answer" class="custom-input answer-hide" placeholder = "Answer">
        </div>
    </div>
    <!--buttons to start and answer the questions-->
    <div class="row justify-content-center hide game">
        <div class="col-4 d-flex justify-content-center button-container">
            <button id ="question-button" onclick="reset(); setQuestion(); timer();" class="custom-button">Start</button>
        </div>
        <div id = "showAnswer" class="col-3 d-flex justify-content-center text-style">
        
        </div>
        <div class="col-4 d-flex justify-content-center button-container">
            <button id = "answer-button" onclick="answerQuestion(); stopTimer();" class="custom-button" disabled = "true">Answer</button>
        </div>
    </div>
    <!--back arrow to take you back to the menu-->
    <div class="row hide game">
        <div class="col">
            <a href="index.html">
                <i class="fas fa-arrow-left back-btn"></i>
            </a>
        </div>
    <!--first menu that appears asking what you would like to do-->
    </div>
    <div class="row custom-layout disappear">
        <div class="col justify-content-center title-container">
            <h2 class = "sub-title">Which times table would you like to try?</h2>
        </div>
    </div>
    <div class="row disappear">
        <div class="col d-flex justify-content-center">
            <input type="number" id = "userTimesTable" class="custom-input" placeholder = "Type a number">
        </div>
    </div>
    <div class="row d-flex justify-content-center disappear">
        <div class="col-3 d-flex justify-content-center button-container">
            <button id = "go" class="custom-button">Go</button>
        </div>
    </div>
    <div class="row custom-layout disappear">
        <div class="col justify-content-center title-container">
            <h2 class = "sub-title">Or you can try the challenges</h2>
        </div>
    </div>
     <div class="row justify-content-center disappear" id = "challenge-buttons">
            <div class="col-4 button-container-two d-flex justify-content-center">
                <a class = "gold" href="gold.html" aria-label="gold challenge"><h2 class = "challenge-text">Gold</h2></a>
            </div>
            <div class="col-4 button-container-two d-flex justify-content-center">
                <a class = "diamond" href="diamond.html" aria-label="diamond challenge"><h2 class = "challenge-text">Diamond</h2></a>
            </div>
            <div class="col-4 button-container-two d-flex justify-content-center">
                <a class = "platinum" href="platinum.html" aria-label="platinum challenge"><h2 class = "challenge-text">Platinum</h2></a>
            </div>
        </div>
    </section>
</body>

</html>
