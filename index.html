<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
     <script
  src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src= "assets/js/script.js" type="text/javascript"></script>
    
   
    <title>Times Table Challenge</title>
</head>
<body>
    <div class="question-box justify-content-center d-flex">
    <p id = "question-number">Get ready...</p>
    </div>
    <div>
    <input type= "text" id="answer">
    </div>
    <button id ="question-button" onclick="setQuestion(); timer();">click me</button>
    <button onclick="answerQuestion(); stopTimer();">click me when correct</button>
    <div>
    <i id = "right" class="fa fa-check tick"></i>
    <i id = "wrong" class="fa fa-times cross"></i>
    </div>
    <div id = "showAnswer">
    </div>
    <div class="timer-container">
    <span class = "justify-content-center" id="timer-numbers"></span>
    </div>
    <div>
        <p id = "slow"></p>
    </div>
</body>

</html>
