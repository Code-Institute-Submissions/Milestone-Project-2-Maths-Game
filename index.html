<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">
     <script
  src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src= "assets/js/script.js" type="text/javascript"></script>
    
   
    <title>Times Table Challenge</title>
</head>
<body>
    <section class="background">
    <div class="row">
        <div class="col justify-content-center title-container">
            <h1 class = "title">Mr Phillips' <br> Multiplication Challenge</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8 mx-auto question-box">
            <p id = "question-number" class = "question text-style">Get ready...</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <input type= "text" id="answer">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <button id ="question-button" onclick="setQuestion(); timer();">Question</button>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <button onclick="answerQuestion(); stopTimer();">Answer</button>
        </div>
    </div>
    <div>
    <i id = "right" class="fa fa-check tick"></i>
    <i id = "wrong" class="fa fa-times cross"></i>
    </div>
    <div id = "showAnswer">
    </div>
    <div class="row justify-content-end timer-container">
        <div class="timer col-2">
            <span class = "justify-content-center text-style countdown" id="timer-numbers">10</span>
        </div>
    </div>
    <div>
        <p id = "slow"></p>
    </div>
    </section>
</body>

</html>
